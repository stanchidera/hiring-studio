<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiring Studio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="nav">
      <div class="container">
        <header
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-5 mb-4"
        >
          <div class="col-md-3 mb-2 mb-md-0">
            <a
              href="/"
              class="d-inline-flex link-body-emphasis text-decoration-none"
            >
              <img src="./images/OC.svg" height="35px" />
            </a>
          </div>

          <ul
            class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0"
          >
            <li><a href="#" class="nav-link px-2">Network</a></li>
            <li><a href="#" class="nav-link px-2">Community</a></li>
            <li><a href="#" class="nav-link px-2">Contact</a></li>
          </ul>

          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-link sign-in">Sign in</button>
            <button type="button" class="btn btn-primary sign-up">
              Build for free
            </button>
          </div>
        </header>
      </div>
    </section>

    <section id="hero">
      <div class="container col-xxl-8 px-4 py-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
          <div class="col-10 col-sm-8 col-lg-6">
            <img
              src="./images/hero-image.png"
              class="d-block mx-lg-auto img-fluid"
              alt="hero-image"
              height="1800"
              loading="lazy"
            />
          </div>
          <div class="col-lg-6">
            <h2 class="display-6 fw-bold text-body-emphasis lh-1 mb-3">
              Hiring Studio for
            </h2>
            <h1 class="display-1 fw-bold text-body-emphasis lh-1 mb-3">
              SASS Teams
            </h1>
            <p class="lead">
              Ride the Wave of the Fastest Growing Market - Start Building Now
              and Maximize Your Profit
            </p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
              <button
                type="button"
                class="btn btn-primary btn-lg px-4 me-md-2 sign-up"
              >
                Build with us
              </button>
              <button type="button" class="btn btn-link btn-lg px-4">
                Tutorials
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="20"
                  fill="currentColor"
                  class="bi bi-play-circle"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                  />
                  <path
                    d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="organizations">
      <div class="container">
        <p>Trusted by teams of top-rated companies</p>
        <div class="container">
          <div class="row">
            <div class="col-xl-2 col-lg-2 col-md-4 col">
              <img src="./images/Adobe.png" height="40px" />
            </div>
            <div class="col-xl-2 col-lg-2 col-md-4 col">
              <img src="./images/LinkedIn.png" height="40px" />
            </div>
            <div class="col-xl-2 col-lg-2 col-md-4 col">
              <img src="./images/Facebook.png" height="40px" />
            </div>
            <div class="col-xl-2 col-lg-2 col-md-4 col">
              <img src="./images/Airtable.png" height="40px" />
            </div>
            <div class="col-xl-2 col-lg-2 col-md-4 col">
              <img src="./images/Dribbble.png" height="40px" />
            </div>
            <div class="col-xl-2 col-lg-2 col-md-4 col">
              <img src="./images/Wix.png" height="40px" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
